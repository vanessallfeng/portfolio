<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact</title>
    <link rel="stylesheet" href="../style.css?v=3">
</head>
<body>
    <h1>Contact</h1>
    <form action="mailto:l6feng@ucsd.edu" method="POST" enctype="text/plain">

            Email:

        <button>Submit</button>
    </form>
