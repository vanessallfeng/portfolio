<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="../style.css?v=3" />
</head>
<body>
  <h1>Contact me</h1>

  <!-- Minimal form: JS will intercept submit and build a proper mailto: URL -->
  <form id="contact" action="mailto:l6feng@ucsd.edu">
    <label>
      Subject:
      <input name="subject" required />
    </label>

    <label>
      Message:
      <textarea name="body" rows="6" required></textarea>
    </label>

    <button type="submit">Send</button>
  </form>

  <script type="module" src="../global.js"></script>
</body>
</html>
